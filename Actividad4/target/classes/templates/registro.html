</head>
<body>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <div class="container">
        <h1><a class="navbar-brand" href="#"><span class="text-info">GAMES</span>STORE</a></h1>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item1">
                    <a class="nav-link" href="/">HOME</a>

                <li class="nav-item1">
                    <a class="nav-link" href="/productos">PRODUCTOS</a>

                <li class="nav-item1">

                <li class="nav-item1">
                    <a class="nav-link" href="registro">REGISTRO</a>
                </li>
                <li class="nav-item1">
                    <a class="nav-link" href="reg">ENCUESTA</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="Inicio-text text-center">
    <h1 style="color:red">REGISTRO</h1>
<form class="row g-3 needs-validation" novalidate>
    <div class="col-md-4">
        <label for="validationCustom01" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="validationCustom01" value="Mark" required>
        <div class="valid-feedback">
            ¡Se ve bien!
        </div>
    </div>
    <div class="col-md-4">
        <label for="validationCustom02" class="form-label">Apellido</label>
        <input type="text" class="form-control" id="validationCustom02" value="Otto" required>
        <div class="valid-feedback">
            ¡Se ve bien!
        </div>
    </div>
    <div class="col-md-4">
        <label for="validationCustomUsername" class="form-label">Nombre de usuario</label>
        <div class="input-group has-validation">
            <span class="input-group-text" id="inputGroupPrepend">@</span>
            <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
            <div class="invalid-feedback">
                Por favor, elije un nombre de usuario.
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <label for="validationCustom03" class="form-label">Ciudad</label>
        <input type="text" class="form-control" id="validationCustom03" required>
        <div class="invalid-feedback">
            Proporciona una ciudad válida.
        </div>
    </div>
    <div class="col-md-3">
        <label for="validationCustom04" class="form-label">Estado</label>
        <select class="form-select" id="validationCustom04" required>
            <option selected disabled value="">Elige...</option>
            <option>...</option>
        </select>
        <div class="invalid-feedback">
            Selecciona un estado válido.
        </div>
    </div>
    <div class="col-md-3">
        <label for="validationCustom05" class="form-label">Código postal</label>
        <input type="text" class="form-control" id="validationCustom05" required>
        <div class="invalid-feedback">
            Proporciona un código postal válido.
        </div>
    </div>
    <div class="col-12">
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
            <label class="form-check-label" for="invalidCheck">
                Acepta los términos y condiciones
            </label>
            <div class="invalid-feedback">
                Debe estar de acuerdo antes de enviar.
            </div>
        </div>
    </div>
    <div class="col-12">
        <button class="btn btn-primary" type="submit">Enviar formulario</button>
    </div>
</form>
</body>
</html>
